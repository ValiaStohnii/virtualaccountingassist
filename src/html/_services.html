<section class="service service--services" id="installation">

      {{title}}
    </h2>
    <p>{{from}} from 2000$</p>
  </div>

  <div class="service__content">

    <img src="./images/services/{{image}}" alt="accounting" width="630" height="671">

    <ul class="service__list">

          {{title_a}}

        <p>

      <li class="service__item">

          {{title_b}}

          {{text_b}}
        </p>

      <li class="service__item">
        <h3>
          {{title_c}}
        </h3>

        <p>
          {{text_c}}
        </p>

      <li class="service__item">
        <h3>
          {{title_d}}
        </h3>

          {{text_d}}
